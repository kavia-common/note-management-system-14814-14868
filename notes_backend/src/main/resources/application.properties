spring.application.name=notesbackend

# H2 Database Configuration (override via env SPRING_DATASOURCE_* if needed)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:notesdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}

# JPA Configuration
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Security / JWT (override via env)
JWT_SECRET=${JWT_SECRET:change-this-secret-in-env}
JWT_TTL_MILLIS=${JWT_TTL_MILLIS:3600000}
app.security.permit-all=/,/docs,/health,/api/info,/api/auth/**,/v3/api-docs/**,/swagger-ui.html,/swagger-ui/**
